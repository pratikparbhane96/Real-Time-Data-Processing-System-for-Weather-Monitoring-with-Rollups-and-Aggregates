<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Real-Time Data Processing System<br>for Weather Monitoring</h1>
        
        <div class="input-group">
            <input type="text" id="cityInput" placeholder="Enter City">
            <button onclick="startFetchingWeather()">Get Weather</button>
        </div>

        <div class="temperature-options">
            <button class="celcius" onclick="convertToCelsius()">°C</button>
            <button class="fahrenheit" onclick="convertToFahrenheit()">°F</button>
        </div>

        <!-- Current Weather Data -->
        <div id="weatherOutput" class="weather-tiles"></div>

       

    <script src="javascript.js"></script>
</body>
</html>
